<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="../css/list.css">
</head>
<body>
    <div id="taskHeader" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="taskInput" placeholder="Title...">
        <span onclick="newElement()" class="addTask">Add</span>
        <span onclick="taskBar()" class="createTask">Create</span>
      </div>
      
      <ul id="taskList">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
      </ul>

<script src="../js/script.js"></script>
</body>
</html>
